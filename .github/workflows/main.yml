name: RDP 24x7 Server

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Auto-restart every 6 hours

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360  # Max allowed on GitHub-hosted runner

    steps:
      - name: Enable and Configure RDP
        run: |
          Write-Host "ðŸ”§ Configuring RDP..."
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" > $null 2>&1
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force
          Write-Host "âœ… RDP Enabled Successfully"

      - name: Create RDP User
        run: |
          Write-Host "ðŸ‘¤ Creating RDP user..."
          Add-Type -AssemblyName System.Security
          $chars = ([char[]](33..126))
          $password = -join (1..16 | ForEach-Object { $chars | Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              Set-LocalUser -Name "RDP" -Password $securePass
              Write-Host "âš™ï¸ Updated existing RDP user password"
          } else {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
              Write-Host "âœ… New RDP user created"
          }

          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue
          echo "RDP_USERNAME=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          Write-Host "Username: RDP"
          Write-Host "Password: $password"

      - name: Install Tailscale
        run: |
          Write-Host "ðŸ“¦ Installing Tailscale..."
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath -UseBasicParsing -ErrorAction Stop
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Write-Host "âœ… Tailscale Installed Successfully"

      - name: Connect to Tailscale
        run: |
          Write-Host "ðŸ”— Connecting to Tailscale..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-$env:GITHUB_RUN_ID

          # Get Tailscale IP
          $tsIP = $null
          for ($i=0; $i -lt 10; $i++) {
              $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 | Select-Object -First 1)
              if ($tsIP) { break }
              Start-Sleep -Seconds 5
          }

          if (-not $tsIP) {
              Write-Error "âŒ Failed to get Tailscale IP."
              exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "âœ… Connected. IP: $tsIP"

      - name: Prevent RDP Idle Timeout
        run: |
          Write-Host "ðŸ•’ Disabling RDP Idle Timeout..."
          New-Item -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services" -Force | Out-Null
          Set-ItemProperty -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services" -Name "MaxIdleTime" -Value 0 -Force
          Set-ItemProperty -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services" -Name "MaxDisconnectionTime" -Value 0 -Force
          Write-Host "âœ… RDP Timeout Disabled"

      - name: Keep Tailscale Alive + RDP Active
        run: |
          Write-Host "`n==========================="
          Write-Host "âœ… RDP ACCESS READY"
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USERNAME"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "===========================`n"

          # Background Tailscale keepalive loop
          Start-Job -ScriptBlock {
              while ($true) {
                  try {
                      & "$env:ProgramFiles\Tailscale\tailscale.exe" status > $null 2>&1
                  } catch {
                      & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
                  }
                  Start-Sleep -Seconds 120
              }
          } | Out-Null

          # Keep workflow alive
          while ($true) {
              Write-Host "[$(Get-Date)] RDP running â€” press Stop Workflow to end."
              Start-Sleep -Seconds 300
          }
